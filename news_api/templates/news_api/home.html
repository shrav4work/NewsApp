<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>NEWS APP</title>
</head>
<body>
    <h1><center>NEWS APP</center></h1>

    

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2>Search Country</h2>

                <form action="" method="get">
                    <input type="text" name="country">
                    <button type="submit" value="Search">Search</button>
                </form>
                <br>
                <br>
                <br>
                <h2>Search Category</h2>

                <form action="" method="get">
                    <input type="text" name="category">
                    <button type="submit" value="Search">Search</button>
                </form>

            </div>
            <div class="col-md-4">
                {% for i in articles %}
                    <div class="card rounded shadow" style="width: 25rem;">
                        <img src="{{ i.urlToImage }}" class="card-img-top" alt="" height="200px" width="200px">
                        <div class="card-body">
                        <p class="card-author">{{ i.author }}</p>
                        <h5 class="card-title">{{ i.title }}</h5>
                        <p class="card-text">{{ i.description }}</p>
                        <p class="card-text">{{ i.source.name}}</p>
                        <hr>
                        <small>Date: {{ i.publishedAt }}</small>
                        <a href="{{ i.url }}" class="btn btn-success" target="_blank">Watch Full News</a>
                        </div>
                    </div>
                {% endfor %}

            </div>
            <div class="col-md-4">
                Category
                <ul class="list-group">
                    <li class="list-group-item"><a class="btn btn-secondary" href="{% url 'home' %}?category=Health">Health</a></li>
                    <li class="list-group-item"><a class="btn btn-success" href="{% url 'home' %}?category=Science">Science</a></li>
                    <li class="list-group-item"><a class="btn btn-danger" href="{% url 'home' %}?category=Entertainment">Entertainment</a></li>
                    <li class="list-group-item"><a class="btn btn-secondary" href="{% url 'home' %}?category=Sports">Sports</a></li>
                    <li class="list-group-item"><a class="btn btn-primary" href="{% url 'home' %}?category=Technology">Technology</a></li>
                    <li class="list-group-item"><a class="btn btn-info" href="{% url 'home' %}?category=Business">Businness</a></li>
                </ul>
            </div>
        </div>
    </div>


</body>
</html>
